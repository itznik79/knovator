version: '3.8'

networks:
  knovator-network:
    driver: bridge

services:
  redis:
    image: redis:7-alpine
    container_name: knovator-redis
    ports:
      - '6379:6379'
    networks:
      - knovator-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: knovator-server
    env_file:
      - ./server/.env
    ports:
      - '4000:4000'
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - knovator-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/jobs/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: knovator-worker
    env_file:
      - ./worker/.env
    depends_on:
      redis:
        condition: service_healthy
      server:
        condition: service_healthy
    networks:
      - knovator-network
    restart: unless-stopped

  ngrok:
    image: ngrok/ngrok:latest
    container_name: knovator-ngrok
    command: http server:4000 --log=stdout
    environment:
      - NGROK_AUTHTOKEN=393sQI960aFhpB8O8MhVKSJ7GYw_3Y66Jt59hbKZ9YF5qVkcm
    ports:
      - "4040:4040"
    depends_on:
      server:
        condition: service_healthy
    networks:
      - knovator-network
    restart: unless-stopped

volumes:
  mongo-data:
    driver: local

version: '3.8'

networks:
  knovator-network:
    driver: bridge

services:
  mongo:
    image: mongo:7
    container_name: knovator-mongo
    ports:
      - '27017:27017'
    environment:
      - MONGO_INITDB_DATABASE=jobboard
    volumes:
      - mongo-data:/data/db
    networks:
      - knovator-network
    restart: unless-stopped
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/jobboard --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: knovator-redis
    ports:
      - '6379:6379'
    networks:
      - knovator-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: knovator-server
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/jobboard
      - REDIS_URL=redis://redis:6379
      - PORT=4000
      - BULL_QUEUE_NAME=job_import_queue
      - CORS_ORIGIN=*
    ports:
      - '4000:4000'
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - knovator-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/jobs/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: knovator-worker
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongo:27017/jobboard
      - REDIS_URL=redis://redis:6379
      - BULL_QUEUE_NAME=job_import_queue
      - WORKER_CONCURRENCY=50
      - BATCH_SIZE=500
      - FLUSH_INTERVAL_MS=1000
      - MAX_BUFFER_SIZE=50000
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - knovator-network
    restart: unless-stopped

volumes:
  mongo-data:
    driver: local
